<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    		<meta charset="utf-8" />
        <title>Login</title>
        <!-- bootstrap-css -->
        <h:outputStylesheet	library = "default" name = "css/bootstrap.min.css"/> 
        <!-- Custom CSS -->
        <h:outputStylesheet	library = "default" name = "css/style.css"/>
        <h:outputStylesheet	library = "default" name = "css/style-responsive.css"/>
        <!-- font CSS -->
		<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'/>
       	<!-- font-awesome icons -->
        <h:outputStylesheet	library = "default" name = "css/font.css"/>
        <h:outputStylesheet	library = "default" name = "css/font-awesome.css"/>
   
    </h:head>
    <h:body>
    <div class="log-w3">
	<div class="w3layouts-main">
		<h2>Se connecter</h2>
        	<h:form id="signin">
	        <h:inputText a:placeholder="E-MAIL" id="email" value="#{loginMB.utilisateur.email}"
	        size="20" maxlength="60"
	        styleClass="ggg" >
	        		<f:ajax event="blur" render="emailMessage"/>
	        </h:inputText>
	        <h:message id="emailMessage" for="email" errorClass="erreur" />
	        <br />
	
	        <h:inputSecret a:placeholder="MOT DE PASSE" id="pass" value="#{loginMB.utilisateur.pass}" size="20" maxlength="20"
	        styleClass="ggg" >
	        		<f:ajax event="blur" render="passMessage"/>
	        </h:inputSecret>
	        <h:message id="passMessage" for="pass" errorClass="erreur" />
	        <br />
	    
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Connexion" action="#{loginMB.connecter}" styleClass="sansLabel" >
	        		<f:ajax execute="@form" render="@form"/>
	        </h:commandButton>
	        <br />
        	</h:form>
        	<p>Pas encore inscrit ?
        		<h:outputLink value="inscription.xhtml">Cr√©er un compte</h:outputLink>
		</p>
      </div>
      </div>
    </h:body>
</html>
