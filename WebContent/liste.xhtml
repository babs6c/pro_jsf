<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Test</title>
    </h:head>
    <h:body>
    	<h1>Liste des membres du site</h1>
    	
    	<div>
    		<h:dataTable value="#{ loginMB.listeUsers}" var="cp">
    			<h:column>
    				<f:facet name="header">
    					<h:outputText value="ID:"></h:outputText>
    				</f:facet>
    				<h:outputText value="#{ cp.id }"></h:outputText>
    			</h:column>
    			<h:column>
    				<f:facet name="header">
    					<h:outputText value="Nom:"></h:outputText>
    				</f:facet>
    				<h:outputText value="#{ cp.nom}"></h:outputText>
    			</h:column>
    			<h:column>
    				<f:facet name="header">
    					<h:outputText value="Email:"></h:outputText>
    				</f:facet>
    				<h:outputText value="#{ cp.email }"></h:outputText>
    			</h:column>
    			<h:column>
    				<f:facet name="header">
    					<h:outputText value="Date d'inscription:"></h:outputText>
    				</f:facet>
    				<h:outputText value="#{ cp.dateInscription }"></h:outputText>
    			</h:column>
    		</h:dataTable>
    </div>
    </h:body>
</html>
